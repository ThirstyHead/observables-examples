<link rel="stylesheet" href="books.component.css">

<h2>
  {{title}}
</h2>

<div class="">
  The current time is {{heartbeat | date:'medium'}}<br>
  The current time (directly from an Observable) is {{ heartbeatObservable$ | async | date:'medium'}}
</div>

<div class="">
  Here is my observable array:
  <ul>
    <li *ngFor='let d of notObservableArray'>{{d | date:'medium' }}</li>
  </ul>
</div>



<paper-button raised onclick="bookDialog.toggle()">New</paper-button>

<my-book-form></my-book-form>

<div role="listbox">
    <paper-item *ngFor="let book of books">
      <iron-icon icon="delete"
                 item-icon
                 (click)="delete(book)"></iron-icon>
      {{book.id}} - {{book.title}}
    </paper-item>
</div>
